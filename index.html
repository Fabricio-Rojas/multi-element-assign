<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Fabricio Rojas">
        <meta name="description" content="___">
        <meta name="keywords" content="html, css, web, web development, seo">
        <title>Fabs' Calculator</title>
        <link 
        rel="shortcut icon" href="./assets/Image/olive_wreath.png?v=2" 
        type="image/x-icon">
        <link rel="stylesheet" href="./assets/style/index.css" media="all">
        <script src="./assets/script/index.js" defer></script>
    </head>
    <body>
        <main>
            <div class="container">
                <h2>Fabs' Cool Calculator</h2>
                <section>
                    <form name="calc">
                        <div class="display">
                            <p class="past-inp"></p>
                            <input type="text" class="num-inp">
                        </div>
                        <div class="buttons-grid">
                            <input type="reset" class="num g-span-3" value="Clear">
                            <input type="button" id="divis" class="operator" value="/">
                            <input type="button" id="one" class="num" value="1">
                            <input type="button" id="two" class="num" value="2">
                            <input type="button" id="three" class="num" value="3">
                            <input type="button" id="times" class="operator" value="*">
                            <input type="button" id="four" class="num" value="4">
                            <input type="button" id="five" class="num" value="5">
                            <input type="button" id="six" class="num" value="6">
                            <input type="button" id="sub" class="operator" value="-">
                            <input type="button" id="seven" class="num" value="7">
                            <input type="button" id="eight" class="num" value="8">
                            <input type="button" id="nine" class="num" value="9">
                            <input type="button" id="add" class="operator" value="+">
                            <input type="button" id="zero" class="num g-span-2" value="0">
                            <input type="button" id="dot" class="num" value=".">
                            <input type="text" id="equals" class="operator" value="=">
                        </div>
                    </form>
                </section>
            </div>
        </main>
    </body>
</html>
